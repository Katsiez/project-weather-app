<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 6: Weather App</title>
    <link rel="stylesheet" href="/code/style.css" />
  </head>
  <body>
    <!-- MAIN SECTION, CURRENT WEATHER -->
    <section class id="weather-wrap">
      <h1>Weather Forecast</h1>
      <header>
        <input
          type="text"
          autocomplete="off"
          class="search-box"
          placeholder="Find a city . . ."
        />
      </header>
    </section>

    <section class id="main">
      <img src="/assets/cntower.png" height="100px" />
      <div class id="city"><p>Toronto, ON</p></div>
      <div class id="date"></div>

      <section class id="current">
        <p>Current temperature:</p>
        <div class id="temperature"></div>
        <p>Visibility:</p>
        <div class id="description"></div>

        <section class id="highLow">
          <p>H:</p>
          <div class id="H">24°c</div>
          <p>L:</p>
          <div id="L">14°c</div>
        </section>

        <section class id="feels">
          <p>Feels Like:</p>
          <div class id="feelsLike"></div>

          <section class id="sunUpSunDown">
            <p>Sunrise:</p>
            <div class id="sunriseTO"></div>
            <p>Sunset:</p>
            <div class id="sunsetTO"></div>
          </section>
        </section>
      </section>

      <!-- FORECAST SECTION -->
      <section class id="forecast-wrap">
        <h1 class="h1-forecast">5 day forecast</h1>
        <div class id="weatherForecast">
          <p class id="day1"></p>
          <p class id="day2"></p>
          <p class id="day3"></p>
          <p class id="day4"></p>
          <p class id="day5"></p>
        </div>
      </section>
    </section>

    <script src="/code/weather.js"></script>
  </body>
</html>
