<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 6: Weather App</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class id="weather-wrap">
      <h1>Weather Forecast</h1>
      <header>
        <input
          type="text"
          autocomplete="off"
          class="search-box"
          placeholder="Find a city . . ."
        />
      </header>

      <section class id="main">
        <div class id="city">Toronto, ON</div>
        <div class id="date">Wed 23 September 2020</div>
      </section>

      <section class id="current">
        <div class id="temperature">16°c</div>
        <div class id="description">Partially cloudy</div>

        <section class id="highLow">
          <div class id="H">H:24°c</div>
          /
          <div id="L">L:14°c</div>
        </section>
      </section>
    </section>
    <script src="./weather.js"></script>
  </body>
</html>
