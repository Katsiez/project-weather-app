<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 6: Weather App</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class id="weather-wrap">
      <h1>Weather Forecast</h1>
      <header>
        <input
          type="text"
          autocomplete="off"
          class="search-box"
          placeholder="Find a city . . ."
        />
      </header>

      <section class id="main">
        <div class id="city"></div>
        <div class id="date"></div>
      </section>

      <section class id="current">
        <p>Current temperature:</p>
        <div class id="temperature"></div>
        <p>Visibility:</p>
        <div class id="description"></div>

        <section class id="highLow">
          <p>H:</p>
          <div class id="H">24°c</div>
          /
          <p>L:</p>
          <div id="L">14°c</div>
        </section>

        <section class id="feels">
          <p>Feels Like:</p>
          <div class id="feelsLike"></div>
        </section>

        <section class id="sunUpSunDown">
          <p>Sunrise:</p>
          <div class id="sunriseTO"></div>
          <p>Sunset:</p>
          <div class id="sunsetTO"></div>
        </section>
      </section>
    </section>

    <script src="./weather.js"></script>
  </body>
</html>
